apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./_infra/k8s/*
build:
  googleCloudBuild:
    projectId: microservices-music-store
  artifacts:
    - image: us.gcr.io/microservices-music-store/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
